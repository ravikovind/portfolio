name: me
description: Ravi's Portfolio.
publish_to: "none"
version: 1.0.0+2

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.8
  lottie: ^3.1.2
  url_launcher: ^6.3.0
  http: ^1.2.1
  flutter_bloc: ^8.1.6
  hydrated_bloc: ^9.1.5
  equatable: ^2.0.5
  string_contains: ^2.4.0
  webview_flutter: ^4.8.0
  webview_flutter_web: ^0.2.2+4
  flutter_lucide: ^1.2.0
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  icons_launcher: ^2.1.7

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - fonts/

  fonts:
    - family: Urbanist
      fonts:
        - asset: fonts/Urbanist-Regular.ttf
